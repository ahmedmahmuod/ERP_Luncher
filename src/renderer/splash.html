<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Launcher</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 500px;
        height: 300px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        color: white;
        overflow: hidden;
        border-radius: 16px;
      }

      .logo-container {
        margin-bottom: 2rem;
        animation:
          fadeInScale 0.8s ease-out,
          pulse 2s ease-in-out 0.8s infinite;
      }

      .logo {
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          0 0 40px rgba(255, 255, 255, 0.2);
        position: relative;
      }

      .logo::before {
        content: '';
        position: absolute;
        inset: -3px;
        background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
        border-radius: 26px;
        z-index: -1;
        opacity: 0;
        animation: glow 2s ease-in-out 0.8s infinite;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: logoFloat 3s ease-in-out infinite;
      }

      .title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 0.5rem;
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease-out 0.3s both;
      }

      .loader {
        width: 200px;
        height: 3px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        animation: fadeInUp 0.6s ease-out 0.4s both;
      }

      .loader-bar {
        width: 0%;
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: loading 2s ease-in-out infinite;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes loading {
        0% {
          width: 0%;
          margin-left: 0%;
        }
        50% {
          width: 70%;
          margin-left: 15%;
        }
        100% {
          width: 0%;
          margin-left: 100%;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes glow {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo">
        <img src="../assets/logo.png" alt="ASSEMBLE Logo" />
      </div>
    </div>
    <h1 class="title">ERP Launcher</h1>
    <p class="subtitle">Starting your development environment...</p>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
  </body>
</html>
